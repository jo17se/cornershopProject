<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--SweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--Estilos-->
    <style>
        * {
            background-color: #fcfdfd;
        }

        .container {
            width: 30%;
        }

        .btn {
            font-size: 120%;
            color: white;
            background-color: #fe4d5b;
        }
    </style>
    <title>Iniciar sesión | Cornershop</title>
</head>
<body>

    <div class="container mt-5">
        <div class="text-center">
            <img src="/img/header.png" class="rounded" alt="...">
        </div>
    </div>

    <div id="app">
        <table class="table">
            <tr>
                <th>Nombre Tienda</th>
                <th>Dirección</th>
                <th>Telefono</th>
                <th>Celular</th>
                <th>Categoria</th>
                <th>Páis</th>
                <th></th>
            </tr>
            <tr v-for="item in tiendas">
                <td>{{item.nomTienda}}</td>
                <td>{{item.dirTienda}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.celular}}</td>
                <td>{{item.tCategoria}}</td>
                <td>{{item.tPais}}</td>
            </tr>
        </table>

        <!--ModalCódigo-->
        <div class="modal-footer">
            <button type="button" onclick="window.location.href = 'registroTienda.html'" class="btn btn-primary">Registrar Tienda</button>
        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!--IMPORT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.6.1/vue-resource.min.js" integrity="sha512-NuUIe6TWdEivPTcxnihx2e6r2xQFEFPrJfpdZWoBwZF6G51Rphcf5r/1ZU/ytj4lyHwLd/YGMix4a5LqAN15XA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        console.log(localStorage.getItem("COD_USUARIO"));
        new Vue({
            el: "#app",
            data:
            {
                tiendas: []
            },
            methods:
            {
                async listarTiendas() {
                    const url = "http://localhost:57759/api/tienda/listar?codUsuario=" + localStorage.getItem("COD_USUARIO");
                    const r = await fetch(url);
                    const tienda = await r.json();
                    this.tiendas = tienda;
                }
            },
            async mounted() {
                await this.listarTiendas();
            }
        })
    </script>
</body>
</html>
